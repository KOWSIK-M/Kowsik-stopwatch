<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <marquee width="100%" loop="6" direction="right" scrollamount="10" style="margin-top: 0px;color: rgb(204, 0, 255); font-size: x-large; font-family: cursive;height: auto;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Welcome to Kowsik's Stopwatch</b><br>
        You can download laps using the download button!
    </marquee>

    <div class="container">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00.00</div>
        <div class="buttons">
            <button id="start" class="button-35" role="button">Start</button>
            <button id="pause" class="button-35" role="button">Pause</button>
            <button id="reset" class="button-35" role="button">Reset</button>
            <button id="lap" class="button-35" role="button">Lap</button>
            <button id="download" class="button-35" role="button">Download</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <br><br><br><br>
    <footer style="color: rgb(0, 0, 0); font-weight: 300;">
        Thanks for using our Stopwatch!ðŸ˜Š
        Be sure to check out our <a href="https://www.linkedin.com/in/medam-kowsik-975479282/" style="color: rgb(255, 0, 0);">Linkedin</a> page for more websites.
    </footer>
    <script src="script.js"></script>
</body>
</html>
